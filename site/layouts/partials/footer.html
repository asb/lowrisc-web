<div class="lowrisc-nav-footer jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="/img/logo/logo-white.svg" style="width: 100px" />
      </div>

      {{ $currentPage := . }}
      {{- range sort .Site.Menus.main }}
      <div class="col">
        <h2><a class="lowrisc-nav-footer-mainitem" href="{{ .URL | relLangURL }}">{{ .Name }}</a></h2>

        <ul>
          {{ range .Children }}
          <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      {{- end -}}
    </div>
  </div>
</div>

<footer class="container">
  <p class="float-right"><a href="#">Back to top</a></p>
  <p>&copy; lowRISC Contributors &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>
